<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>Page Title</title>
  </head>
  <body>


    <div id="music_list">
        <audio controls="" autoplay></audio><br>
        <small>Recordings are in autoplay mode</small><br>
        <span id="playlistSerial"></span><button onclick="next()">Next</button>
    </div>

    <script>

        // Playlist array
        var files = [
            "audio1.mp3",
            "audio2.mp3",
        ];

        document.querySelector("#playlistSerial").innerHTML = "Playing 1/"+files.length;

        // Current index of the files array
        var i = 0;

        // Get the audio element
        var music_player = document.querySelector("#music_list audio");

        // function for moving to next audio file
        function next() {
            // Check for last audio file in the playlist
            if (i === files.length - 1) {
                i = 0;
            } else {
                i++;
            }
            // Change the audio element source
            music_player.src = "./audio/"+files[i];
            document.querySelector("#playlistSerial").innerHTML = "Playing "+Number(i+1)+"/"+files.length;
        }

        // Check if the player is selected
        if (music_player === null) {
            throw "Playlist Player does not exists ...";
        } else {
            // Start the player
            music_player.src = "./audio/"+files[i];
            // Listen for the music ended event, to play the next audio file
            music_player.addEventListener('ended', next, false)
        }
 
    </script>
  </body>
</html>
